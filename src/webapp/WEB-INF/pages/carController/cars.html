<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <th:block>
       <table th:border="1">
           <thead>
           <tr>
               <th>model</th>
               <th>series</th>
               <th>color</th>
           </tr>
           </thead>
           <tbody>
           <tr th:each="crs : ${cars}">
               <td th:text="${crs.getModel()}"></td>
               <td th:text="${crs.getSeries()}"></td>
               <td th:text="${crs.getColor()}"></td>
           </tr>
           </tbody>
       </table>
    </th:block>
</div>
</body>
</html>
